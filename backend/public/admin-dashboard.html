<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rial - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        
        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }
        
        .stat-card .change {
            font-size: 14px;
            color: #22c55e;
            margin-top: 8px;
        }
        
        .claims-table {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid #e5e7eb;
            color: #666;
            font-weight: 600;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #f3f4f6;
        }
        
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-verified {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-failed {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .refresh-btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Rial Admin Dashboard</h1>
            <p>Insurance Fraud Prevention Platform</p>
            <button class="refresh-btn" onclick="loadData()">üîÑ Refresh</button>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Claims</h3>
                <div class="value" id="totalClaims">-</div>
                <div class="change">All time</div>
            </div>
            
            <div class="stat-card">
                <h3>Pending Review</h3>
                <div class="value" id="pendingClaims">-</div>
                <div class="change">Awaiting adjuster</div>
            </div>
            
            <div class="stat-card">
                <h3>Approved</h3>
                <div class="value" id="approvedClaims">-</div>
                <div class="change" style="color: #22c55e;">‚úÖ Verified</div>
            </div>
            
            <div class="stat-card">
                <h3>Fraud Detected</h3>
                <div class="value" id="fraudClaims">-</div>
                <div class="change" style="color: #ef4444;">‚ùå Rejected</div>
            </div>
        </div>
        
        <div class="claims-table">
            <h2 style="margin-bottom: 20px;">Recent Claims</h2>
            <table>
                <thead>
                    <tr>
                        <th>Claim ID</th>
                        <th>Type</th>
                        <th>Policy</th>
                        <th>Photos</th>
                        <th>Status</th>
                        <th>Submitted</th>
                    </tr>
                </thead>
                <tbody id="claimsTable">
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px;">
                            Loading...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        async function loadData() {
            try {
                // Load stats
                const statsResponse = await fetch('/api/claims/adjuster/stats', {
                    headers: {
                        'Authorization': 'Bearer demo-token'
                    }
                });
                
                if (statsResponse.ok) {
                    const stats = await statsResponse.json();
                    document.getElementById('totalClaims').textContent = stats.total || 0;
                    document.getElementById('pendingClaims').textContent = stats.pending || 0;
                    document.getElementById('approvedClaims').textContent = stats.approved || 0;
                    document.getElementById('fraudClaims').textContent = stats.verificationFailed || 0;
                }
                
                // Load claims
                const claimsResponse = await fetch('/api/claims/adjuster/claims?limit=10', {
                    headers: {
                        'Authorization': 'Bearer demo-token'
                    }
                });
                
                if (claimsResponse.ok) {
                    const data = await claimsResponse.json();
                    renderClaims(data.claims || []);
                }
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('claimsTable').innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px; color: #ef4444;">
                            Error loading data. Make sure backend is running on localhost:3000
                        </td>
                    </tr>
                `;
            }
        }
        
        function renderClaims(claims) {
            const tbody = document.getElementById('claimsTable');
            
            if (claims.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px;">
                            No claims yet. Submit a claim from the iOS app!
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = claims.map(claim => `
                <tr>
                    <td><code>${claim.id.substring(0, 20)}...</code></td>
                    <td>${claim.claimType}</td>
                    <td>${claim.policyNumber}</td>
                    <td>${claim.photoCount} photos</td>
                    <td>
                        <span class="status status-${getStatusClass(claim.status)}">
                            ${claim.status.replace('_', ' ')}
                        </span>
                    </td>
                    <td>${new Date(claim.submittedAt).toLocaleString()}</td>
                </tr>
            `).join('');
        }
        
        function getStatusClass(status) {
            if (status.includes('approved')) return 'verified';
            if (status.includes('pending')) return 'pending';
            return 'failed';
        }
        
        // Load data on page load
        loadData();
        
        // Auto-refresh every 5 seconds
        setInterval(loadData, 5000);
    </script>
</body>
</html>
