# Render.com deployment configuration
services:
  - type: web
    name: rial-insurance-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: rial-insurance-db
          property: connectionString

databases:
  - name: rial-insurance-db
    databaseName: rial_db
    user: rial_admin
    region: oregon
    plan: free

